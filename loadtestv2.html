<!DOCTYPE html>
<html>

</head>

<body>

<p>Webpage AutoLoader for loadtesting (version 2 - videowall)</p>

<button onclick="myFunction()">Start AutoLoader</button>

<p id="demo"></p>

<script>
function myFunction() {
    var website = prompt("Please enter URL to load test:", "http://edge.media-server.com/m/p/3s86mkch/ftag/sq2");
    
    if (website != null) {
	var iterations = prompt("How many copies of the URL do you want to open?", "5");

	for (i = 0; i < iterations; i++) {

	//loadpage(website);
	prepareframe(website,i);
	document.getElementById("iframe" + i).setAttribute("style", "top:-160px; left:-10px; position:absolute; width:1280px; height:1280px;");
	document.getElementById("div" + i).setAttribute("style", "float:left; position:relative; overflow:hidden; width:642px; height:428px;");
									  
	}
    }
}

function loadpage(website) {
	open(website);

}

function prepareframe(website,ifrmid) {
	var div = document.createElement("div");
	div.setAttribute("id", "div" + ifrmid);
	div.style.width = "642px";
	div.style.height = "428px";

	document.body.appendChild(div);
	
	var ifrm = document.createElement("iframe");
	ifrm.setAttribute("id", "iframe" + ifrmid);
	ifrm.setAttribute("src",website);
	ifrm.style.width = "1280px";
	ifrm.style.height = "1280px";
	ifrm.style.border = "none";
	ifrm.scrolling = "no";
	div.appendChild(ifrm);
	
	
	
}

</script>

</body>
</html>
